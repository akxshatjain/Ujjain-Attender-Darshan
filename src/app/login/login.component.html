<div *ngIf="loading" class="flex items-center justify-center min-h-screen bg-gray-50">
  <p class="text-gray-600 text-lg font-medium animate-pulse">Loading...</p>
</div>

<div *ngIf="!loading" class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white shadow-md rounded-xl w-full max-w-md p-10">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-800 text-center">Login</h2>

      <div class="flex justify-center">
        <span class="bg-indigo-100 text-indigo-800 text-sm font-semibold px-3 py-1 rounded-full">
          Attender
        </span>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          placeholder="Phone"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="text"
          formControlName="password"
          placeholder="Enter password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="loading"
          class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50"
        >
          {{ loading ? "Verifying..." : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
