<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-10">

    <h2 class="text-xl font-semibold text-gray-800 flex justify-center mb-4">
      Registration
    </h2>

    <span
      class="inline-block bg-indigo-600 text-white text-xs font-medium px-3 py-1 rounded-full mb-4">
      Attender
    </span>

    <form class="space-y-4" (ngSubmit)="onRegister($event)">

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input
          id="phone"
          type="text"
          [(ngModel)]="phone"
          name="phone"
          placeholder="Enter your phone"
          inputmode="tel"
          autocomplete="tel"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-indigo-300"
          required
        />
      </div>

      <div class="flex items-center justify-center">
        <button
          type="submit"
          [disabled]="loading"
          class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md w-full
                 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="loading">Verifying...</span>
          <span *ngIf="!loading">Register</span>
        </button>
      </div>

    </form>
  </div>
</div>
