    <div class="flex justify-between items-center h-16">
      
      <!-- Brand -->
      <div class="flex items-center space-x-4">
        <a routerLink="/" class="text-xl font-bold text-black dark:text-white whitespace-nowrap">

        </a>

        <!-- Back / Next buttons (only if logged in) -->
        <div *ngIf="userLoggedIn$ | async" class="flex space-x-3 ml-4">

            (click)="goBack()"

          >
            Back

          <button

          >
            Next
          </button> -->
        </div>
      </div>

      <!-- Desktop nav links -->
      <ul class="hidden md:flex items-center space-x-6 text-sm font-medium">
<li *ngIf="!(userLoggedIn$ | async)"><a routerLink="/" routerLinkActive="text-blue-600 font-semibold" class="text-gray-800 dark:text-white hover:text-blue-600">Home</a></li>

        <ng-container *ngIf="userLoggedIn$ | async; else loggedOutLinks">
          <li><a routerLink="/dashboard" routerLinkActive="text-blue-600 font-semibold" class="text-gray-800 dark:text-white hover:text-blue-600">Dashboard</a></li>
          <li><a routerLink="/profile" routerLinkActive="text-blue-600 font-semibold" class="text-gray-800 dark:text-white hover:text-blue-600">Profile</a></li>
        </ng-container>

        <ng-template #loggedOutLinks>
          <li><a routerLink="/registration" routerLinkActive="text-blue-600 font-semibold" class="text-gray-800 dark:text-white hover:text-blue-600">Registration</a></li>

        </ng-template>
      </ul>

      <!-- Logout -->
      <div class="hidden md:flex">
        <button *ngIf="userLoggedIn$ | async"
          (click)="logout()"
          class="ml-3 px-4 py-1 bg-slate-400 text-white rounded-full hover:bg-slate-500">
          Logout
        </button>
      </div>

      <!-- Mobile hamburger -->
      <div class="md:hidden">
        <button (click)="menuOpen = !menuOpen" class="p-2 text-gray-700 rounded-md hover:bg-gray-200 dark:text-white dark:hover:bg-gray-600">

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden bg-sky-50 dark:bg-primary-800 shadow-inner">
    <ul class="flex flex-col items-start p-4 space-y-3 text-base font-medium">
      <li><a routerLink="/" (click)="menuOpen=false" class="w-full block text-gray-800 dark:text-white hover:text-blue-600">Home</a></li>

      <ng-container *ngIf="userLoggedIn$ | async; else mobileLoggedOut">
        <li><a routerLink="/dashboard" (click)="menuOpen=false" class="w-full block text-gray-800 dark:text-white hover:text-blue-600">Dashboard</a></li>
        <li><a routerLink="/dashboard/viewprofile" (click)="menuOpen=false" class="w-full block text-gray-800 dark:text-white hover:text-blue-600">Profile</a></li>
        <li><button (click)="logout(); menuOpen=false" class="w-full text-left text-orange-600">Logout</button></li>
      </ng-container>

      <ng-template #mobileLoggedOut>
        <li><a routerLink="/registration" (click)="menuOpen=false" class="w-full block text-gray-800 dark:text-white hover:text-blue-600">Registration</a></li>
        <li><a routerLink="/login" (click)="menuOpen=false" class="w-full block text-gray-800 dark:text-white hover:text-blue-600">Login</a></li>
      </ng-template>
    </ul>
