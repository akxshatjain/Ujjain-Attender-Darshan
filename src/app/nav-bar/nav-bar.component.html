<nav class="bg-gradient-mahakal shadow-lg border-b-4 border-mahakal-gold relative z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <!-- Brand -->
      <div class="flex items-center space-x-4">
        <img src="/mahakal_icon.png" alt="Mahakal" class="w-12 h-12 animate-float" />
        <a routerLink="/"
          class="text-2xl font-bold text-white whitespace-nowrap font-poppins hover:text-mahakal-gold transition-colors">
          महाकाल दर्शन
        </a>

        <!-- Back / Next buttons -->
        <div *ngIf="userLoggedIn$ | async" class="flex space-x-3 ml-4">
          <button (click)="goBack()"
            class="px-4 py-2 text-sm font-medium text-white glass rounded-full hover:bg-white/20 transition-all duration-300 flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back
          </button>
          <button (click)="goForward()"
            class="px-4 py-2 text-sm font-medium text-white glass rounded-full hover:bg-white/20 transition-all duration-300 flex items-center gap-1">
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Desktop nav links -->
      <ul class="hidden md:flex items-center space-x-8 text-sm font-medium">
        <li *ngIf="!(userLoggedIn$ | async)">
          <a routerLink="/" routerLinkActive="text-mahakal-gold font-bold" [routerLinkActiveOptions]="{exact: true}"
            class="text-white hover:text-mahakal-gold transition-colors duration-200 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Home
          </a>
        </li>

        <ng-container *ngIf="userLoggedIn$ | async; else loggedOutLinks">
          <li>
            <a routerLink="/dashboard" routerLinkActive="text-mahakal-gold font-bold"
              class="text-white hover:text-mahakal-gold transition-colors duration-200 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/profile" routerLinkActive="text-mahakal-gold font-bold"
              class="text-white hover:text-mahakal-gold transition-colors duration-200 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Profile
            </a>
          </li>
        </ng-container>

        <ng-template #loggedOutLinks>
          <li>
            <a routerLink="/registration" routerLinkActive="text-mahakal-gold font-bold"
              class="text-white hover:text-mahakal-gold transition-colors duration-200 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
              Registration
            </a>
          </li>
          <li>
            <a routerLink="/login" routerLinkActive="text-mahakal-gold font-bold"
              class="px-6 py-2.5 bg-white text-mahakal-orange font-semibold rounded-full hover:bg-mahakal-gold hover:text-white transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              Attender Login
            </a>
          </li>
        </ng-template>
      </ul>

      <!-- Logout -->
      <div class="hidden md:flex">
        <button *ngIf="userLoggedIn$ | async" (click)="logout()"
          class="px-6 py-2.5 bg-white/10 glass text-white hover:bg-white hover:text-mahakal-orange font-semibold rounded-full transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </button>
      </div>

      <!-- Mobile hamburger -->
      <div class="md:hidden">
        <button (click)="menuOpen = !menuOpen"
          class="p-2 text-white rounded-lg hover:bg-white/10 transition-all duration-200">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen"
    class="md:hidden bg-mahakal-deep-orange/95 backdrop-blur-lg shadow-2xl border-t border-mahakal-gold/30">
    <ul class="flex flex-col items-start p-6 space-y-4 text-base font-medium">
      <li class="w-full">
        <a routerLink="/" (click)="menuOpen=false"
          class="w-full flex items-center gap-3 text-white hover:text-mahakal-gold transition-colors py-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Home
        </a>
      </li>

      <ng-container *ngIf="userLoggedIn$ | async; else mobileLoggedOut">
        <li class="w-full">
          <a routerLink="/dashboard" (click)="menuOpen=false"
            class="w-full flex items-center gap-3 text-white hover:text-mahakal-gold transition-colors py-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Dashboard
          </a>
        </li>
        <li class="w-full">
          <a routerLink="/profile" (click)="menuOpen=false"
            class="w-full flex items-center gap-3 text-white hover:text-mahakal-gold transition-colors py-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Profile
          </a>
        </li>
        <li class="w-full pt-4 border-t border-white/20">
          <button (click)="logout(); menuOpen=false"
            class="w-full flex items-center gap-3 text-white hover:text-mahakal-gold transition-colors py-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </li>
      </ng-container>

      <ng-template #mobileLoggedOut>
        <li class="w-full">
          <a routerLink="/registration" (click)="menuOpen=false"
            class="w-full flex items-center gap-3 text-white hover:text-mahakal-gold transition-colors py-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
            Registration
          </a>
        </li>
        <li class="w-full">
          <a routerLink="/login" (click)="menuOpen=false"
            class="w-full flex items-center gap-3 px-6 py-3 bg-white text-mahakal-orange font-semibold rounded-full hover:bg-mahakal-gold hover:text-white transition-all duration-300 shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Attender Login
          </a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
